name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  compile:
    runs-on: maven:latest
    steps:

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make net-tools

      - name: Compile project
        run: |
          make clean
          make all
  
