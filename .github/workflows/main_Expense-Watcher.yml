# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Expense-Watcher

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://hub.docker.com/r/nkosimlaba/expense-watcher/
        username: ${{ secrets.AzureAppService_ContainerUsername_b8930bf934a64cb48c4102fe1b5f4868 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_8d87493057be44c5bdfba7674a8020ca }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: hub.docker.com/r/nkosimlaba/expense-watcher/${{ secrets.AzureAppService_ContainerUsername_b8930bf934a64cb48c4102fe1b5f4868 }}/r/nkosimlaba/expense-watcher/expense-watcher:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Expense-Watcher'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_251e34c674804570839af480167dc594 }}
        images: 'hub.docker.com/r/nkosimlaba/expense-watcher/${{ secrets.AzureAppService_ContainerUsername_b8930bf934a64cb48c4102fe1b5f4868 }}/r/nkosimlaba/expense-watcher/expense-watcher:${{ github.sha }}'