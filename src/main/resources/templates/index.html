<head>
    <meta charset="UTF-8">
    <title>WeShare</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <div style="display: flex; flex-direction: column; align-items: center; text-align: center; justify-content: center; padding: 70px;">
        <h1>WeShare</h1>
        <p>You are not logged in!</p>
        <main style="display: flex; flex-direction: column; align-items: center; text-align: center; justify-content: center;">
            <form method="post" action="/login.action" enctype="application/x-www-form-urlencoded">
                <label for="email">Enter your email</label>
                <input name="email" id="email" type="email" placeholder="Email" autofocus required>
                <input id="submit" type="submit" value="Login"/>
            </form>
        </main>
    </div>


</body>
