<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <title>Add Expense</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pangolin">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="centered">
        <div layout:fragment="contents">
            <h1>WeShare</h1>
            <p id="user" th:text="${session.user.email}">person@domain.com</p>
            <nav>
                <a id="expenses" href="/expenses">Expenses</a>
                <a id="paymentrequests_sent" href="/paymentrequests_sent">Payment Requests Sent</a>
                <a id="paymentrequests_received" href="/paymentrequests_received">Payment Request Received</a>
                <a href="/logout" id="logout" th:text="'Logout ' + ${session.user.name}">Logout Person</a>
            </nav>
            
            <h2>Add a New Expense</h2>
        
            <form method="post" action="/expense.action" enctype="application/x-www-form-urlencoded">
                <section class="expenseList">
                    <div>
                        <label for="description">Description:</label>
                        <input id="description" name="description" type="text" required placeholder="Enter expense description">
                    </div>
        
                    <div>
                        <label for="date">Date (dd/mm/yyyy, e.g., 21/10/2021):</label>
                        <input id="date" name="date" type="date" required placeholder="DD/MM/YYYY" pattern="\d{2}/\d{2}/\d{4}">
                        <small>Format: DD/MM/YYYY</small>
                    </div>
        
                    <div>
                        <label for="amount">Amount (no cents allowed):</label>
                        <input id="amount" name="amount" type="number" required min="0" step="1" placeholder="Enter amount">
                    </div>
                </section>
        
                <input id="submit" type="submit" value="submit"/>
        
            </form>
        
        </div>
    </div>


</body>

</html>
